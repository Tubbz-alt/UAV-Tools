#Description: Properties file for configuration of the subsystems used.
#Descricao: Arquivo de propriedades para configuracao dos subsistemas utilizados.

#---------------------Parameters used in Route3DToGeo-----------------

#directory containing the rota3D file
prop.route3dtogeo.dir=mission/3d/

#file name with the rota3D (cartesian coordinates)
prop.route3dtogeo.file_route=route3d.txt

#input reference file name in geographic coordinates
prop.route3dtogeo.file_geobase=geoBase.txt

#output file name containing the route in geographic coordinates
prop.route3dtogeo.file_out_routegeo=routeGeo.txt

#type of separator used in the rota3d input file: options [space, tab, semicolon, comma, barn]
prop.route3dtogeo.separator_in_route3d=space

#type of separator used in the geoBase input file: options [space, tab, semicolon, comma, barn]
prop.route3dtogeo.separator_in_geobase=space

#type of separtor used in the routeGeo output file: options [space, tab, semicolon, comma, barn]
prop.route3dtogeo.separator_out_routegeo=semicolon

#true: used to plot route on Google Earth     false: not used to plot route on Google Earth
prop.route3dtogeo.is_used_kml_google_earth=false
